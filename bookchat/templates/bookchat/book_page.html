{% extends 'base.html' %}
{% load static %}
{% load sass_tags %}

{% block head %}
<link href="{% sass_src 'bookchat/css/book_page.scss' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}

<div class="chat-container">
    <div class="chat-room-name">{{ book.title }}</div>
    <div class="chat-messages" id="chatMessages">
      <!-- 메시지가 표시될 영역 -->
    </div>
    <div class="user-input">
      <input type="text" id="userMessage" placeholder="메시지를 입력하세요...">
      <button type="button" id="submit">전송</button>
    </div>
  </div>
  <button id="end">토론 끝내기</button>
  <button id="reset">대화 리셋</button>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script type="module" src="{% static 'bookchat/js/script.js' %}"></script>
  <script type="module" src="{% static 'bookchat/js/book_page.js' %}"></script>

{% endblock %}
